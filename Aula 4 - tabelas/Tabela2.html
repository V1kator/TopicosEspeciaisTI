<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Tabelas</title>
</head>

<body>
  <table border="1">
    <thead>
      <tr>
        <th>Titulo 1</th>
        <th>Titulo 2</th>
        <th>Titulo 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Conteúdo 1</td>
        <td>Conteúdo 2</td>
        <td>Conteúdo 3</td>
      </tr>
      <tr>
        <td>Conteúdo A</td>
        <td>Conteúdo B</td>
        <td>Conteúdo C</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Resumo 1</td>
        <td>Resumo 2</td>
        <td>Resumo 3</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
